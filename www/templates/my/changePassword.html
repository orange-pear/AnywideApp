<!-- 修改密码 验证手机-->

<!--获取焦点时，输入框变色-->
<style>
    .changeBor:hover{
        outline:1px solid #66BB6A;
        border: none;
    }
</style>
<ion-view view-title="修改密码">

	<ion-content>

        <div class="padding">
            <label class="item item-input changeBor">
                <span class="input-label">旧密码</span>
                <input type="password" ng-model="data.oldPassword">
            </label>
        </div>
        <div class="padding">
            <label class="item item-input changeBor">
                <span class="input-label">新密码</span>
                <input type="password" placeholder="请输入6-20个字符" ng-model="data.newPassword">
            </label>
        </div>
        <div class="padding">
            <label class="item item-input changeBor">
                <span class="input-label">确认密码</span>
                <input type="password" placeholder="请输入6-20个字符" ng-model="data.newPasswordAgain">
            </label>
        </div>

	</ion-content>

</ion-view>
