<!-- 新建地址 -->
<style>
    .tips{border-top: 1px solid #dddddd;margin-top: 10%;margin-left: 10px;margin-right: 10px}
    .tips h3{
        font-size: 13px;
        color: #666;
        margin-top: -10px !important;
        text-align: center;
        background: #f2f2f2;
        width: 100px;
        display: block;
        margin: 0 auto;}
    .bor{border: none;padding-top: 5px}
</style>
<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">{{data.title}}}</h1>
</div>
<ion-view view-title="{{data.title}}">
    <ion-content class="has-header" style="background-color: #F2F2F2">

        <div style="border: 1px solid #fff;border-radius: 10px;margin: 15px;background-color: #fff">
            <div style="padding: 10px 0 5px 5px">
                <span style="font-size: 14px;color: #000000;float: left;margin: 5px 5px 0 10px">收货人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" style="width: 50%;border: 1px solid;height: 30px;line-height: 30px"  ng-model="data.name" ng-required="true"/>
            </div>
            <div style="padding: 10px 5px">
                <span style="font-size: 14px;color: #000000;float: left;margin: 5px 5px 0 10px">联系电话&nbsp;&nbsp;</span>
                <input type="text" style="width: 50%;border: 1px solid;height: 30px;line-height: 30px" ng-model="data.tel" ng-required="true"/>
            </div>
            <div class="item bor">
                <select class="item-select" ng-model="data.pro">
                    <option>辽宁省</option>
                </select>
                <select ng-model="data.city">
                    <option>大连市</option>
                </select>
                <select ng-model="data.ars">
                    <option ng-selected="data.ars == '中山区'">中山区</option>
                    <option ng-selected="data.ars == '甘井子区'">甘井子区</option>
                    <option ng-selected="data.ars == '西岗区'">西岗区</option>
                    <option ng-selected="data.ars == '沙河口区'">沙河口区</option>
                    <option ng-selected="data.ars == '旅顺口区'">旅顺口区</option>
                    <option ng-selected="data.ars == '金州区'">金州区</option>
                </select>
            </div>
            <div style="padding: 0px 0px 15px 5px">
                <input type="text" placeholder="&nbsp;&nbsp;请输入详细地址" style="border: 1px solid;width: 80%;height: 30px;line-height: 30px;margin: 1px 5px 0 10px" ng-model="data.detail"/>
            </div>
        </div>
        <!--<div class="tips">-->
            <!--<h3>信息预览</h3>-->
            <!--<div style="margin-top: 10px;"></div>-->
            <!--<div style="padding:5px 15px">-->
                <!--<label style="float: left">收货人：李晓梅</label>-->
                <!--<label style="float: right">15745698521</label>-->
                <!--<label style="float: left">收货地址：辽宁省大连市高新园区敬贤街</label>-->
            <!--</div>-->
        <!--</div>-->
    </ion-content>
    <ion-footer-bar  class="bar-balanced">
        <h1 class="title" ng-click="save()">保存</h1>
    </ion-footer-bar>
    <!-- 页脚 -->
</ion-view>
