<!-- 消息设置 -->
<ion-view view-title="消息设置">

	<ion-content>

		<div class="list">

			<!-- 空格线 -->
			<div class="item item-divider"></div>

			<!-- 登陆密码 -->
			<a class="item item-icon-right" href="javascript:void(0)" ng-click="loginPasswordClick()">
				<h2>登陆密码</h2>
				<p>* 建议您定期更改密码以保护账户安全</p> 
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<!-- 手机验证 -->
			<a class="item item-icon-right" href="javascript:void(0)" ng-click="phoneNumberClick()">
				<h2>手机验证</h2>
				<p>* 若验证手机已停用，请立即修改</p> <i class="icon ion-ios-arrow-right"></i>
			</a>

		</div>

	</ion-content>
</ion-view>
