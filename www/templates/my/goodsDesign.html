<style>
    td{
        font-size: 16px;
    }
</style>

<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="goBack()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title" >物资方案</h1>
</div>

<ion-view title="物资方案" hide-nav-bar="true">
    <ion-content class="has-header" style="background-color: #EFEFF4" ng-init="init()">
        <div>
            <!--<h3 style="text-align: center;top: 10%;padding-top: 10%">{{data.goodDesign[0].task_name}}</h3>-->
            <p style="text-indent: 2em;line-height: 1;font-size: 16px;padding-left: 2%; padding-top: 7%;">{{data.goodDesign[0].task_name}}</p>
            <p style="text-indent: 2em;line-height: 1;font-size: 16px;padding-left: 2%">{{data.goodDesign[0].publish_tip}}</p>
        </div>

        <div class="list card" style="border-radius: 10px;box-shadow: 0 0 0 " ng-repeat = "item in data.goodDesign">
            <table style="width: 100%">
                <tr>
                    <td style="width: 10%;vertical-align:middle;padding:0 4%"><input type="radio" name="group" ng-click="choosePlan(item.ar_task_project_id)" style="width: 20px ;height: 20px;border-radius: 100%;"/></td>
                    <td style="width: 70%;vertical-align:middle;padding:10px 4%"><p style="line-height: 10px;">{{item.project_name}}{{commended(item.is_recommended)}}</p></td>
                    <td style="width: 20%;vertical-align:middle;padding:10px 4%"><p style="line-height: 10px;">{{free(item.project_cost)}}</p></td>
                </tr>
            </table>
            <hr style="border:0;background-color:#D6D6D6;height:1px;" ng-if="item.resources.length != 0">
            <table ng-if="item.resources.length != 0">
                <p style="color: #494949;padding-left: 2%;padding-top: 2%;font-size: 16px" >物资明细：<br/></p>
                <p style="text-indent: 2em;color: #494949;line-height: 1.5;font-size: 15px;padding-left: 2%" ng-repeat="temp in item.resources">{{temp.ar_item_name}}</p>
            </table>
            <table>

                <p style="color: #494949;padding-left: 2%;padding-top: 2%;font-size: 16px">方案特色：<br/></p>
                <p style="text-indent: 2em;color: #494949;line-height: 1.5;font-size: 15px;padding-left: 2%">{{item.project_instructions}}</p>
            </table>
        </div>
    </ion-content>

    <!-- && data.isChief == true-->
    <ion-footer-bar  class="bar-balanced" ng-if="!getChooseState(data.goodDesign[0].ar_task_id) && data.isChief">
        <h1 class="title" ng-click="choose()">确认选择</h1>
    </ion-footer-bar>
    <!--<ion-footer-bar  class="bar-balanced" style="background-color: #dddddd" ng-if="data.btnState">-->
        <!--<h1 class="title"  ng-if="data.btnState" style="background-color: #dddddd">确认选择</h1>-->
    <!--</ion-footer-bar>-->
    <!--<ion-footer-bar  class="bar-balanced" ng-if="getChooseState(data.goodDesign[0].ar_task_id)">-->
        <!--<h1 class="title" style="background-color: #d6d2d7 ">选择完毕</h1>-->
    <!--</ion-footer-bar>-->
</ion-view>
