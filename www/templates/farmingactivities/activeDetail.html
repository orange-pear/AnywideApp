<!--农事活动-活动详情-->
<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">活动详情</h1>
</div>
<ion-view hide-nav-bar="true" view-title="活动详情">
    <ion-content class="has-header" style="background: #F2F2F2">
        <div class="active-list-main" ng-init="appointment()">
            <p style="font-size: 14px" ng-show="!data.flag">您还没有预约农事活动，快去预约吧！<a style="color:#1c87bf;text-decoration: underline;" href="javascript:void(0)" ng-click="gotoHome()">点我预约</a></p>
            <div class="appointment-box1" ng-show="data.flag">
                <div class="appointment-box1-group">
                    <label>预约日期</label>
                    <input  ng-model="data.list.dateTime" readonly class="activeDetail-input">
                </div>
                <div class="appointment-box1-group">
                    <label>联系方式</label>
                    <input type="number" ng-model="data.list.mobile" readonly class="activeDetail-input">
                </div>
            </div>
            <div class="delivery-reminder" ng-show="data.flag">
                <h3 class="delivery-reminder-title">活动详情</h3>
                <div class="delivery-reminder-font">
                    <p class="activeDetail-p" ng-show="data.list.dateStatus == 1"> 您好，该预约已提交，工作人员会在预约日期前1~2日给您回复。</p>
                    <p class="activeDetail-p" ng-show="data.list.dateStatus == 2"> 您好，该预约已通过，请详细阅读活动说明。<br/> {{data.list.workContent}}</p>
                    <p class="activeDetail-p" ng-show="data.list.dateStatus == 3"> 已取消。</p>
                    <p class="activeDetail-p" ng-show="data.list.dateStatus == 0"> 您好，该预约已被拒绝，拒绝原因请查看消息通知</p>
                </div>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar  class="bar-balanced" ng-show="data.flag">
        <h1 class="title" ng-click="cancelReservation()">取消预约</h1>
    </ion-footer-bar>
</ion-view>
