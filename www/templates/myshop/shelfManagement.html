<!--上架管理-->
<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">上架管理</h1>
</div>
<ion-view hide-nav-bar="true" view-title="上架管理">
    <ion-content class="has-header shelfManagement" style="background: #F2F2F2" ng-init="getShelfInfo()">
                <div class="shelfManagement-bg" ng-repeat="item in content">

                    <div class="shelfManagement-img-box" ng-click="goGoodsPrice(item.commodity_id,item.tribe_weight,
                        item.open_weight,item.tribe_price,item.open_price,item.surplus,item.crop_name)">
                        <img ng-src="{{handlePath(item.image_path,item.image_file,true)}}" style="height: 100px"/>
                        <p>{{item.crop_kind}}    {{item.crop_name}}</p>
                        <p>&nbsp;剩余：{{item.surplus}}斤</p>
                    </div>

                </div>
    </ion-content>
</ion-view>
