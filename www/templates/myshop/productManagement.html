<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">商品管理</h1>
</div>
<ion-view hide-nav-bar="true" view-title="商品管理">
    <ion-content class="has-header shelfManagement" style="background: #F2F2F2" ng-init="getProduct()">
            <div class="shelfManagement-bg" ng-repeat="list in data.list">
                <div class="shelfManagement-img-box">
                    <img ng-src="{{handlePath(list.image_path,list.image_file,true)}}" ng-click="changeProductImg(list.commodity_id)" style="height: 100px !important;"/>
                    <div class="productFont">
                        <div class="productFont-row">
                            <p style="width:96px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;" ng-if="list.commodity_name">{{list.commodity_name}}</p>
                            <p style="width:96px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;" ng-if="!list.commodity_name">{{list.crop_name}}【{{list.crop_kind}}】</p>
                            <i class="ion-edit productFont-cell" ng-click="goToProductDetail($index)"></i>
                        </div>
                    </div>
                </div>
            </div>
