<!-- 新建地址 -->

<style>
    .tips{border-top: 1px solid #dddddd;margin-top: 10%;}
    .tips h3{
        font-size: 13px;
        color: #666;
        margin-top: -10px !important;
        text-align: center;
        background: #f2f2f2;
        width: 100px;
        display: block;
        margin: 0 auto;}
    .bor{border: none;padding-top: 5px}
</style>
<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">{{data.title}}</h1>
</div>
<ion-view view-title="{{data.title}}" hide-nav-bar="true">

    <ion-content class="has-header" style="background-color: #F2F2F2">

        <div style="border: 1px solid #fff;border-radius: 10px;margin: 15px;background-color: #fff">
            <div style="padding: 10px 0 5px 5px">
                <span style="font-size: 14px;color: #000000;float: left;margin: 5px 5px 0 10px">收货人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="text" style="width: 50%;border: 1px solid;height: 30px;line-height: 30px"  ng-model="data.name"/>
            </div>
            <div style="padding: 10px 5px">
                <span style="font-size: 14px;color: #000000;float: left;margin: 5px 5px 0 10px">联系电话&nbsp;&nbsp;</span>
                <input type="text" style="width: 50%;border: 1px solid;height: 30px;line-height: 30px" ng-model="data.tel"/>
            </div>
            <div class="item bor">
                <select class="item-select" ng-model="data.pro">
                    <option>辽宁省</option>
                </select>
                <select ng-model="data.city">
                    <option>大连市</option>
                </select>
                <!--<select ng-model="data.ars" ng-options="adr.name for adr in data.address">-->
                    <!--<option>请选择区</option>-->
                    <!--&lt;!&ndash;<option>甘井子区</option>&ndash;&gt;-->
                    <!--&lt;!&ndash;<option>高新园区</option>&ndash;&gt;-->
                <!--</select>-->
            </div>
            <div style="padding: 0px 0px 15px 5px">
                <input type="text" placeholder="&nbsp;&nbsp;请输入详细地址" style="border: 1px solid;width: 80%;height: 30px;line-height: 30px;margin: 1px 5px 0 10px" ng-model="data.address"/>
            </div>
        </div>
        <div class="tips">
            <h3>信息预览</h3>
            <div style="margin-top: 10px;"></div>
            <div style="padding:5px 15px">
                <label style="float: left">收货人：{{data.name}}</label>
                <label style="float: right">{{data.tel}}</label>
                <label style="float: left">收货地址：{{data.pro}}{{data.city}}{{data.ars.name}}</label>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar  class="bar-balanced">
        <h1 class="title" ng-click="next()">保存</h1>
    </ion-footer-bar>
</ion-view>
