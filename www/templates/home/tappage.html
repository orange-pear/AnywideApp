<style>
    .w{
        width:90%;
        margin:25% auto 0;
    }
    .btn-bg{
        background:#7CCD7C !important;
        border-color:#7CCD7C !important;
        border-radius:5px;
    }
</style>
<div class="bar bar-header bar-anywide">
    <button class="button button-clear ion-chevron-left button-anywide" ng-click="gotoHome()">&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <h1 class="title">IP设置</h1>
</div>
<ion-view hide-nav-bar="true" view-title="IP设置">
    <ion-content class="w">
            <label class="item item-input">
                <span class="input-label">IP</span>
                <input type="text"ng-model="data.ip" placeholder="格式:http://182.92.0.249:80">
            </label>

            <button class="button button-full button-assertive button-eopen btn-bg"  ng-click="changeIP()" >
                设置IP(需要重新打开应用)
            </button>
            <button class="button button-full button-assertive button-eopen btn-bg " ng-click="setDefIp()" >
                恢复IP(需要重新打开应用)
            </button>
    </ion-content>
</ion-view>
